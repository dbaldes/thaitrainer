<div class="browseButtons" >
  <button *ngFor="let c of consonants"
        class="btn btn-sm btn-primary"
        (click)="gotoConsonant(c.id)" >{{c.character}}</button>
</div>
<display-consonant [consonant]="currentConsonant" ></display-consonant>
<div class="gameNav" >
   <button (click)="prev()" class="btn btn-lg btn-primary" >&lArr;</button>
   <button (click)="next()" class="btn btn-lg btn-primary" >&rArr;</button>
</div>
