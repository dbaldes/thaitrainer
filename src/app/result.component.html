<div class="result">
  <div>
    <label for="gCount">Guesses:</label><br />
    <span id="gCount">{{gameState.guesses}}</span>
  </div>
  <div>
    <label for="gRight">Correct:</label><br />
    <span id="gWrong">{{gameState.correctGuesses}}</span>
  </div>
  <div>
    <label for="gScore">Score:</label><br />
    <span id="gScore">{{gameState.score() | percent}}</span>
  </div>
  <div>
    <label for="gAss"> </label><br />
    <span id="gScore">{{rating()}}</span>
  </div>
</div>
